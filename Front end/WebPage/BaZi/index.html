<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生辰八字计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>生辰八字计算器</h1>
        <div class="calculator">
            <form id="baziForm">
                <div class="form-group">
                    <label for="year">出生年份：</label>
                    <input type="number" id="year" required min="1900" max="2100">
                </div>
                <div class="form-group">
                    <label for="month">出生月份：</label>
                    <select id="month" required>
                        <option value="1">1月</option>
                        <option value="2">2月</option>
                        <option value="3">3月</option>
                        <option value="4">4月</option>
                        <option value="5">5月</option>
                        <option value="6">6月</option>
                        <option value="7">7月</option>
                        <option value="8">8月</option>
                        <option value="9">9月</option>
                        <option value="10">10月</option>
                        <option value="11">11月</option>
                        <option value="12">12月</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="day">出生日期：</label>
                    <input type="number" id="day" required min="1" max="31">
                </div>
                <div class="form-group">
                    <label for="hour">出生时辰：</label>
                    <select id="hour" required>
                        <option value="23,1">子时 (23:00-1:00)</option>
                        <option value="1,3">丑时 (1:00-3:00)</option>
                        <option value="3,5">寅时 (3:00-5:00)</option>
                        <option value="5,7">卯时 (5:00-7:00)</option>
                        <option value="7,9">辰时 (7:00-9:00)</option>
                        <option value="9,11">巳时 (9:00-11:00)</option>
                        <option value="11,13">午时 (11:00-13:00)</option>
                        <option value="13,15">未时 (13:00-15:00)</option>
                        <option value="15,17">申时 (15:00-17:00)</option>
                        <option value="17,19">酉时 (17:00-19:00)</option>
                        <option value="19,21">戌时 (19:00-21:00)</option>
                        <option value="21,23">亥时 (21:00-23:00)</option>
                    </select>
                </div>
                <button type="submit">计算八字</button>
            </form>
            
            <div id="result" class="result hidden">
                <h2>您的八字</h2>
                <div class="bazi-grid">
                    <div class="bazi-column">
                        <h3>年柱</h3>
                        <div id="yearPillar" class="pillar">
                            <div class="heavenly-stem"></div>
                            <div class="earthly-branch"></div>
                        </div>
                    </div>
                    <div class="bazi-column">
                        <h3>月柱</h3>
                        <div id="monthPillar" class="pillar">
                            <div class="heavenly-stem"></div>
                            <div class="earthly-branch"></div>
                        </div>
                    </div>
                    <div class="bazi-column">
                        <h3>日柱</h3>
                        <div id="dayPillar" class="pillar">
                            <div class="heavenly-stem"></div>
                            <div class="earthly-branch"></div>
                        </div>
                    </div>
                    <div class="bazi-column">
                        <h3>时柱</h3>
                        <div id="hourPillar" class="pillar">
                            <div class="heavenly-stem"></div>
                            <div class="earthly-branch"></div>
                        </div>
                    </div>
                </div>
                <div class="elements-analysis">
                    <h3>五行分析</h3>
                    <div id="elementsChart"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
