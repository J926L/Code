<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku - Five in a Row</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gomoku - Five in a Row</h1>
    <div class="game-container">
        <div class="controls">
            <button class="music-toggle">🎵 背景音乐</button>
        </div>
        <div class="board"></div>
        <div class="status"></div>
        <button class="restart">Restart Game</button>
    </div>
    
    <!-- Background Music -->
    <audio id="bgm" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-piano-melody-1-171.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script src="script.js"></script>
</body>
</html>
